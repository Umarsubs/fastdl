<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habibi Promod | COD4</title>
    <!-- Add the favicon link here -->
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <!-- Remaining CSS and other content -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/images/background.png"); /* Add the path to your graphical background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to make the footer sticky */
        }
        header {
            background-color: #111; /* Set the header background to transparent */
            color: #fff;
            padding: 20px;
            position: relative; /* Set the header position to relative */
        }
        .logo {
            max-width: 120px; /* Adjust the logo size as needed */
            display: inline-block; /* Set the logo display to inline-block */
            vertical-align: middle; /* Vertically align the logo and h1 elements */
        }
        h1 {
            display: inline-block; /* Set the h1 display to inline-block */
            margin: 0;
            vertical-align: middle; /* Vertically align the logo and h1 elements */
            padding-left: 60px; /* Add left padding to the h1 element */
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Light transparent background for content sections */
            border-radius: 10px;
            margin: 70px;
            flex: 1; /* Fill the available vertical space in the flex container */
        }
        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            color: #444;
	    text-align: center;
        }
        section p {
            line-height: 1.6;
            color: #333;
	    text-align: center;
	    padding: 25px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom of the page */
        }
    </style>
   
    <script>
        function addGuid() {
            var guid = document.getElementById("guid").value;
            var fileContent = guid + "\n";

            fetch("/YourGitHubUsername/repository-name/registered.txt", {
                method: "POST",
                body: fileContent,
                headers: {
                    "Content-Type": "text/plain"
                }
            }).then(response => {
                if (response.ok) {
                    alert("GUID added successfully!");
                } else {
                    alert("Failed to add GUID.");
                }
            }).catch(error => {
                alert("An error occurred: " + error.message);
            });
        }
    </script>
</head>
<body>
    <h1>Add Your GUID</h1>
    <form>
        <label for="guid">GUID:</label>
        <input type="text" id="guid" name="guid" required>
        <button type="button" onclick="addGuid()">Add</button>
    </form>
</body>
</html>
